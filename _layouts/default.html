<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Helveticolor — {{ page.title }}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">

	<!--<script src="js/libs/modernizr-2.5.3.min.js"></script>-->
</head>
<body class="{{page.class}}" id="{{ page.id }}">
<header>
	<div id="nav_and_header_container">
		<ul id="nav">
			    {% for link in site.navigation %}
			      {% assign active = nil %}
			      {% if page.url == link.url or page.layout == link.layout %}
			        {% assign active = 'true' %}
			      {% endif %}

			      <li id="{{ link.id }}" {% if active == 'true' %} {{ 'class="active"' }} {% endif %}>
			        <a href="{% if link.text != 'Download' %}{{ '/Helveticolor' }}{% endif %}{{ link.url }}"><i class="{{ link.icon }}"></i> {{ link.text }}</a>
			      </li>
			    {% endfor %}
		<!--
			<li><a href="/">Home</a></li>
			<li><a href="/help.html">Help</a></li>
			<li><a href="/release_notes.html">Release Notes</a></li>
			<li><a href="#">Download</a></li>
		-->
		</ul>
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div role="main" id="main">
	{{content}}
</div>
<footer>
	<span id="copyright">© 2012 Peter Beardsley</span>
	<span id="links">
		<a href="/Helveticolor/license.html"><i class="icon-file"></i></a>
		<a href="https://github.com/pjbeardsley/Helveticolor"><i class="icon-github"></i></a>
		<a href="http://twitter.com/helveticolor"><i class="icon-twitter"></i></a>
	</span>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</html>
